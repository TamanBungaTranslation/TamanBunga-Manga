---
layout: default
---

<!-- Article -->
<article{% if site.addthisId == "" and site.disqusUsername == "" %} class="noBorder"{% endif %}>

  <!-- Article title -->
  <h3 style="text-align: center;">{{ page.title }}</h3>
  <br><hr>

  <!-- Article description -->
  <style>.p{
  line-height: 0px !important;
  }</style>
  <section style="line-height: 0px !important;">{{ page.content }}
  <a style="line-height: 0px !important;border-bottom: 0px !important;" href="https://trakteer.id/tamanbungatl" target="_blank"><img src="https://pomf2.lain.la/f/taan2usa.png"></a></section>

</article><!-- article -->
<br><hr>

<!-- If addthisId declared -->
{% if site.addthisId != "" %}

  <!-- Addthis -->
  <div class="addthis_sharing_toolbox mt"></div>
  <script async src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-{{ site.addthisId }}"></script>

{% endif %}
