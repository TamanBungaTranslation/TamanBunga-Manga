 <script>
  function redirect() {
   window.location.replace("https://www.tamanbungatranslation.my.id/");
  }

  function countdown() {
   var seconds = 05; // waktu dalam detik
   var timer = setInterval(function() {
    seconds--;
    document.getElementById("countdown").innerHTML = seconds;
    if (seconds <= 0) {
     clearInterval(timer);
     redirect();
    }
   }, 1000);
  }
 </script>

<style>
 .span{font-size: 23px}
</style>
<body onload="countdown()" style="text-align:center">
<br><br><h3>Halaman tidak ditemukan.<br>
Kamu akan dialihkan ke halaman utama dalam <span id="countdown">5</span>.</h3>
</body>
